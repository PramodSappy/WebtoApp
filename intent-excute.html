<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  p {
    text-align: center;
    font-size: 60px;
  }
  </style>
  <title>Index Page</title>
</head>
<body>

  <h1 style="text-align:center";>Intent Execute..</h1>
  <p id="demo"></p>
  <a id="intent" href=""> </a>
</body>
<script>
var counter = 0;
var interval = setInterval(function() {
  counter++;
  // Display 'counter' wherever you want to display it.
  document.getElementById("demo").innerHTML =counter;
  console.log('Test countdown..');
  if (counter == 5) {
    // Display a login box
    console.log('countdown stop..');
    var authToken = Math.floor(Math.random() * (999999 - 0) + 0);
    var browserName = 'Chrome';
    document.getElementById("intent").href = "intent:#Intent;action=com.android.chrome;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;S.Browser.EXTRA_APPLICATION_ID=com.dac.app;end;";
    document.getElementById("intent").href = "intent:#Intent;action=com.dac.app;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;S.msg_from_browser=Launched%20from%20Browser;S.authToken="+authToken+";S.status=success;S.browser="+browserName+";end;";
    document.getElementById("intent").click();
    clearInterval(interval);
    return false;
  }
}, 1000);
</script>
</html>

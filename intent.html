        document.getElementById("intent").click();
        
    }

    function backgroundChange(){
        var authToken = Math.floor(Math.random() * (999999 - 0) + 0);
        var browserName = 'Chrome';
        document.getElementById("intent").href = "intent:#Intent;action=com.dac.app;category=android.intent.category.DEFAULT;category=android.intent.category.BROWSABLE;S.msg_from_browser=Launched%20from%20Browser;S.authToken="+authToken+";S.status=success;S.browser="+browserName+";end;";
    }
